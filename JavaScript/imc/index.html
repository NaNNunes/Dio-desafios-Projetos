<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cálculo de Índice de Massa Corporea</h1>
    </header>
    <section>
        <div id="input">
            <p>
                Peso: 
                <input type="number" id="txtpeso" min="2.5" step="0.1"> kg
            </p>
            <p>Altura: 
                <input type="number" id="txtaltura" min="40" max="250" step="0.01"> cm
            </p>
        </div>
        <button type="button" onclick="envio()">Consultar</button>
    </section>
    <section id="saida">
        <p id="resultado"></p>
        <div id="output">
            <div id="baixo"></div>
            <div id="normal"></div>
            <div id="sobrepeso"></div>
            <div id="obesidade"></div>
            <div id="morbido"></div>
        </div>
        <p id="status"></p>
    </section>
    <footer>
        <p>
            <a href="https://www.instagram.com/rnunin_/" target="_blank">
                @ Renan Nunes
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
